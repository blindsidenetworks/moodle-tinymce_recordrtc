    - MOODLE_BRANCH=MOODLE_34_STABLE DB=pgsql MOODLE_PLUGIN_CI=2
    - MOODLE_BRANCH=master DB=mysqli MOODLE_PLUGIN_CI=2
    - MOODLE_BRANCH=master DB=pgsql MOODLE_PLUGIN_CI=2

